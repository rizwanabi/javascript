<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var a=10;
        console.log(a);

        let b="Hello";
        document.write(b)

        const c=3;
        document.write(c);
        console.log(a+b);
        console.log(b+c);
        // console.log(b+nu)


        // Primitive Data tyes
        var number=100;
        document.write(typeof(number));

        let string="Hi Hello";
        console.log(string);
        document.write(typeof(string));
        
        var boolean=false;
        console.log(boolean);
        document.write(typeof(boolean));

        let nu=null;
        console.log(nu);
        document.write(typeof(nu));
        console.log(boolean+nu);

        var undef=undefined;
        console.log(undef);
        document.write(typeof(undef));



        // Non primitive data types
        var array=[200, "girl", true];
        console.log(array);
        console.log(typeof(array[1]));
        console.log(typeof(array[2]));
        console.log(typeof(array[0]));



        var object=[11, 22, 33000];
        var object1=
        {
            id:11,
            age:22,
            salary:33000
        };
        console.log(object1);
        document.write(typeof(object));


        
        var dt=new Date();
        console.log(dt);
        document.write(typeof(dt));



        var fun=function(){
            console.log("Iam a girl");
        };
        fun();
        console.log(typeof(fun));


 
        let pattern = /hello/;
        let str = "hello world";
        let result = pattern.test(str);
        console.log(result); 
        document.write(typeof(result));    
    </script>
</body>
</html>
