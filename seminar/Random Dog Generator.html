<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hound Dog Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fd49a0, #b4fee7, #a16ae8);
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        #hound-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #hound-image-container img {
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
            width: 400px;
        }

        #next-image-button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
    <h1>Hound Dog Image</h1>
    <div id="hound-image-container"></div>
    <br>
    <button id="next-image-button">Next Image</button>

    <script>
        const apiUrl = 'https://dog.ceo/api/breed/hound/images';
        let currentIndex = 0;
        let images = [];

        async function fetchHoundImages() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                images = data.message;
                displayImage();
            } catch (error) {
                console.error('Error fetching hound dog images:', error);
            }
        }

        function displayImage() {
            const imageContainer = document.getElementById('hound-image-container');
            imageContainer.innerHTML = '';
            const imgElement = document.createElement('img');
            imgElement.src = images[currentIndex];
            imgElement.alt = 'Hound dog image';
            imageContainer.appendChild(imgElement);
        }

        document.getElementById('next-image-button').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            displayImage();
        });

        fetchHoundImages();
    </script>
</body>
</html>
